<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>REST Countries API</title>
</head>

<body>
  <h1>REST Countries API</h1>
  <!-- START MAIN -->
  <div id="main-container">
    <!-- FLAG -->
    <div id="flag-container">
      <img>
    </div>
    <!-- INFO -->
    <div id="info-container">
      <select id="countries">
        
      </select>
      <p>Capital: <span id="capital"></span></p>
      <p>Codigo de marcación: <span id="dialing-code"></span></p>
      <p>Población: <span id="population"></span></p>
      <p>Monéda: <span id="currency"></span></p>
      <p>Región: <span id="region"></span></p>
      <p>Subregión:<span id="subregion"></span></p>
    </div>
  </div>
  <!-- END MAIN -->
  <script src="main.js"></script>
</body>

</html>
